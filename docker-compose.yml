version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: hire-platform-db
    environment:
      POSTGRES_USER: hire_user
      POSTGRES_PASSWORD: hire_password
      POSTGRES_DB: hire_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hire_user -d hire_platform"]
      interval: 10s
      timeout: 5s
      retries: 5


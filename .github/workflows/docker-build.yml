name: Build and Push to DockerHub

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Read current version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Increment version
        id: increment
        run: |
          CURRENT_VERSION="${{ steps.version.outputs.current }}"
          
          # Parse version (YYYY.MM.DD.XX)
          IFS='.' read -r YEAR MONTH DAY BUILD <<< "$CURRENT_VERSION"
          
          # Get current date
          CURRENT_DATE=$(date +%Y.%m.%d)
          VERSION_DATE="$YEAR.$MONTH.$DAY"
          
          if [ "$CURRENT_DATE" = "$VERSION_DATE" ]; then
            # Same date, increment build number
            NEW_BUILD=$((BUILD + 1))
            NEW_VERSION="${VERSION_DATE}.$(printf "%02d" $NEW_BUILD)"
          else
            # New date, reset to .01
            NEW_VERSION="${CURRENT_DATE}.01"
          fi
          
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: Update package.json version
        run: |
          NEW_VERSION="${{ steps.increment.outputs.new }}"
          npm version $NEW_VERSION --no-git-tag-version

      - name: Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.increment.outputs.new }}" || exit 0
          git push origin HEAD:${{ github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hire-platform:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hire-platform:${{ steps.increment.outputs.new }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hire-platform:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/hire-platform:buildcache,mode=max

